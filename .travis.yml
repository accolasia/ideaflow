sudo: required

language: java

services:
    - docker

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - sudo echo "127.0.0.1 local.docker" >> /etc/hosts
  - ./gradlew pullPostgres createPostgres createTestDatabase

notifications:
